<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'">
	<link rel="stylesheet" href="../../styles/global.css">
	<link rel="stylesheet" href="./nutritionSchedule.css">
	<title>Расписание питания</title>
</head>

<body>
	<h1>Расписание питания</h1>

	<div class="schedule-form">
		<h2>Планирование приёмов пищи</h2>
		<div class="form-group">
			<label for="mealDay">День недели:</label>
			<select id="mealDay">
				<option value="monday">Понедельник</option>
				<option value="tuesday">Вторник</option>
				<!-- Остальные дни -->
			</select>
		</div>
		<div class="form-group">
			<label for="mealType">Тип приёма пищи:</label>
			<select id="mealType">
				<option value="breakfast">Завтрак</option>
				<option value="lunch">Обед</option>
				<option value="dinner">Ужин</option>
			</select>
		</div>
		<button id="saveMealBtn">Сохранить</button>
	</div>

	<script src="./nutritionSchedule.js"></script>
</body>

</html>
